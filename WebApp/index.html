    <body>
        <h1>Intensity Effects</h1>

        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" name="bpm" value="100" required><br>

        <label for="cycles">Cycles:</label>
        <input type="number" id="c" name="cycles" value="2" required><br>

        <label for="bpc">BPC:</label>
        <input type="number" id="bpc" name="bpc" value="4" required><br>

        <label for="tolerance">Tolerance:</label>
        <input type="number" id="tol" name="tolerance" value="70" required><br>

        <label for="startLate">Start Late:</label>
        <input type="checkbox" id="sl" name="startLate"><br>

        <button id="startBtn">Start</button>
        <p id="textBox"></p>
